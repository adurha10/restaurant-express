<!DOCTYPE html>

<html>

	<head>

	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<title>Hot Restaurant</title>


		
	</head>


	<body>

		<div class="container">

			<div class="jumbotron">
				
				<h1>Hot Restaurant</h1>

				<button type="button" class="btn btn-primary">View Tables</button>

			</div>


			<form>

  				<div class="form-group">
    				<label for="formGroupExampleInput">Name</label>
    				<input type="text" class="form-control" id="name" placeholder="Name">
  				</div>

  				<div class="form-group">
   					<label for="formGroupExampleInput2">Email</label>
    				<input type="text" class="form-control" id="email" placeholder="Email">
  				</div>

  				<div class="form-group">
   					<label for="formGroupExampleInput2">Phone Number</label>
    				<input type="number" class="form-control" id="phone" placeholder="Phone Number">
  				</div>

  				<div class="form-group">
   					<label for="formGroupExampleInput2">Unique ID</label>
    				<input type="text" class="form-control" id="uniqueID" placeholder="Unique ID">
  				</div>

			</form>

			<button id= "submit" type="submit" class="btn btn-primary">Submit</button>

		</div>

		<script type="text/javascript">
			
			$("#submit").on("click", function(event) {
			  event.preventDefault();
			  var newTable = {
				name: $("#name").val().trim(),
				email: $("#email").val().trim(),
				phone: $("#phone").val().trim(),
				uniqueID: $("#uniqueID").val().trim()
			  };
		
			  
			  $.post("/create", newTable)
			  .done(function(data) {
				console.log(data);
			  });
			});
		  </script>
		
	</body>
	
</html>
